services:
  dns:
    image: nsd
    container_name: dns
    build:
      context: dns
      dockerfile: Dockerfile
    networks:
      local-docker-network:
        ipv4_address: 192.168.50.2

  mail:
    image: mail 
    container_name: mail
    build:
      context: ./mail
      dockerfile: Dockerfile
    ports:
      - "25:25"     
      - "143:143"
      - "587:587"
      - "993:993"
    hostname: mail.example.com
    environment:
      HOSTNAME: mail.example.com
    networks:
      local-docker-network:
        ipv4_address: 192.168.50.3
    dns: 192.168.50.2
      #command: tail -f /dev/null

networks:
  local-docker-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.50.0/24

